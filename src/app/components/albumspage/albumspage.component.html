 <body id="page-top" style="background-color:black ;">
        <!-- Masthead-->
        <section style="background-color:black ;">
        <div class="container" style="padding-top: 150px;">
            <div class="row">
                <h2 style=" color:white; font-weight:lighter">{{artist.name}}</h2>
                <h4 style=" color:white; font-weight:lighter">Albums</h4>
            </div >
            <div class="row" style="background-color:black; " >
                <div class="card col-lg-4 col-md-12 col-sm-12 col-xs-12 " style="width: 18rem;  margin:3px; margin-top:50px ; background-color:black;" *ngFor="let album of albums"> 
                        <img class="card-img-top" [src]="album.images[0].url" alt="Loading the image..." style="height:300px ;">
                        <div class="card-body">
                         <p class="card-title text-white"  style="text-decoration: none;" >{{album.name}}</p>
                         <p class="card-text text-white ">{{artist.name}}</p>
                         <p class="card-text text-white">{{album.release_date}}</p>
                         <p class="card-text text-white">{{album.total_tracks}} Tracks</p>
                         <a target="_blank" href="https://open.spotify.com/artist/3TVXtAsR1Inumwj472S9r4/discography/album?pageUri={{album.uri}}" class="btn btn-primary" style="background-color:#1ed760;" >Preview on Spotify</a>
                        </div>                         
                </div>
            </div>
        </div>
    </section>
        <script src="/src/assets/js/scripts.js"></script>
